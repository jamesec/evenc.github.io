<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="/assets/images/Extra_Terrestrial_alien.png">
    <link rel="stylesheet" href="/assets/styles/mvp_1.15.css">
    <link rel="stylesheet" href="/assets/styles/styles_evenc.css">
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>James Even Chen</title>
    <base target="_blank">
    <script type="module" src="/assets/scripts/zero-md.min_2.5.4_evenc.js"></script>
</head>

<body>
    <header>
        <nav>
            <a href="/"><img alt="James Even Chen" src="/assets/images/Extra_Terrestrial_alien.png" height="100"></a>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/now/">Now</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
            const searchParams = new URLSearchParams(window.location.search);
            var md_file = searchParams.get('p') + ".md";
        
            // Select the <zero-md> element
            var zeroMdElement = document.querySelector('zero-md');
        
            // Check if the element exists before setting the src attribute
            if (zeroMdElement) {
                // Set the src attribute
                zeroMdElement.setAttribute('src', md_file);
            } else {
                console.error('Zero-MD element not found');
            }
            });
        </script>

        <zero-md src=md_file></zero-md>
        
    </main>

    <footer>
        <hr>
        <p>
            <a href="/">James Even Chen</a><br>
        </p>
    </footer>
</body>

</html>
