<script>
// Get the current page's URL
var currentURL = window.location.href;

// Create a new link element
var sourceLink = document.createElement('a');

// Set the href attribute to the view-source URL
sourceLink.href = 'view-source:' + currentURL;

// Set the link text
sourceLink.textContent = 'View Page Source';

// Create a span element to wrap the text
var textSpan = document.createElement('span');
textSpan.textContent = 'You can use ';

// Append the text span and link to the body or any other desired element
document.body.appendChild(textSpan);
document.body.appendChild(sourceLink);
document.body.appendChild(document.createTextNode(' to check the codes.'));
</script>
