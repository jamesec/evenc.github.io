<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Testing ZeroMD</title>
<script src="https://unpkg.com/zero-md@1.4.0/dist/zero-md.min.js"></script>
</head>
<body>
<div id="markdownContent"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Load the Markdown file using zero-md
    ZeroMD.markdown('radical.md', {
        el: '#markdownContent',
        template: function(html) {
            // Extract h1 tag from the rendered HTML
            const parser = new DOMParser();
            const htmlDoc = parser.parseFromString(html, 'text/html');
            const h1Element = htmlDoc.querySelector('h1');
            const title = h1Element ? h1Element.textContent : 'Untitled';
            
            // Set title of the page
            document.title = title;
            
            // Return the HTML content
            return html;
        }
    });
});
</script>
</body>
</html>
